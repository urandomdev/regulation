version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: regulation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: regulation
      POSTGRES_PASSWORD: regulation
      POSTGRES_DB: regulation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regulation"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: regulation-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    container_name: regulation-api
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - CONFIG_DIR=/app/config
      - LISTEN_ADDRESS=:80
    volumes:
      - ./config:/app/config:ro
      - ./api:/app/api:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Uncomment if you want to run frontend in docker
  # frontend:
