  #     - frontend_node_modules:/app/node_modules
  #   command: sh -c "npm install && npm run dev -- --host"
  #   environment:
  #     - VITE_API_URL=http://localhost:8080

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
